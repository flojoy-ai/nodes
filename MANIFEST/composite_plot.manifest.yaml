COMMAND:
  - name: Composite plot 
    key: COMPOSITE_PLOT
    type: PLOTLY_VISOR
    inputs:
      - name: primary_trace
        id: primary_trace
        type: source
      - name: secondary_trace
        id: secondary_trace
        type: source
    parameters:
      first_figure:
        type: select
        options:
          - bar
          - line
          - histogram
          - scatter
      second_figure:
        type: select
        options:
          - bar
          - line
          - histogram
          - scatter