COMMAND:
  - name: Composite plot 
    key: COMPOSITE
    type: PLOTLY_VISOR
    inputs:
      - name: ""
        id: primary_trace
        type: target
      - name: ""
        id: secondary_trace
        type: target
    parameters:
      first_figure:
        type: select
        options:
          - bar
          - line
          - histogram
          - scatter
        default: scatter
      second_figure:
        type: select
        options:
          - bar
          - line
          - histogram
          - scatter
        default: scatter