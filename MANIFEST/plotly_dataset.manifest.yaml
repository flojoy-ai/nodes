COMMAND:
  - name: Plotly Dataset
    key: PLOTLY_DATASET
    type: SAMPLE_DATASET
    parameters:
      dataset_key:
        type: select
        options:
          - wind
          - iris
          - carshare
          - tips
          - election
          - experiment
          - gapminder
          - medals_long
          - medals_wide
          - stocks
        default: wind