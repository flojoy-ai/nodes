COMMAND:
  - name: SERIAL_SINGLE_MEASUREMENT
    key: SERIAL_SINGLE_MEASUREMENT
    type: SERIAL
    parameters:
      comport:
        type: string
        default: "/dev/ttyUSB0"
      baudrate:
        type: float
        default: 9600
    pip_dependencies:
      - name: pyserial
        v: "3.5"