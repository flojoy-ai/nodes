spec: "1.0"

devices:
  Keithley2400:
    eom:
      GPIB INSTR:
        q: "\n"  # MAKE SURE! that this matches the terminator of the driver!
        r: "\n"
    error: ERROR
    dialogues:
      - q: "*IDN?"
        r: "QCoDeS, Keithley 2400 Voltage Source (Simulated), 1337, 0.0.01"
    properties:
      voltage:
        default: 0.0
          getter:
            q: ":READ?"
            r: "{:.8f}, 0.0"
          setter:
            q: ":SOUR:VOLT:LEV {:.8f}"

resources:
  GPIB::1::INSTR:
    device: Keithley2400