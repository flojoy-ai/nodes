name: PyTest

on:
  push:
    branches:
    - main
  pull_request:
    types:
      - opened
      - synchronize

# Run pytest on ubuntu, mac and windows

jobs:
  pytest:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        markers: ["not slow", "slow"]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Cache python environment
        id: cache-python-env
        uses: actions/cache@v3
        with:
          path: ${{ env.pythonLocation }}
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}

      - name: Install dependencies within the environment
        if: steps.cache-python-env.outputs.cache-hit != 'true'
        run: pip install --upgrade --upgrade-strategy eager -r requirements.txt

      - name: pytest
        run: |
          python -m pytest -n auto -vv -m "${{ matrix.markers }}" .